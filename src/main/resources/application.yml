server:
  port: 8080

spring:
  application:
    name: bank_system

  datasource:
    url: jdbc:postgresql://localhost:5432/bank_system
    password: 12345
    username: bank

  jpa:
    hibernate:
      ddl-auto: update

    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true